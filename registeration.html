  <h2>Snooker Event Registration</h2>
  <form action="submit.php" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
    </div>
    <div class="form-group">
      <label for="experience">Snooker Experience:</label>
      <select id="experience" name="experience" required>
        <option value="">Select</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group">
      <label for="membership">Club Membership:</label>
      <input type="radio" id="membership" name="membership" value="yes" required> Yes
      <input type="radio" id="membership" name="membership" value="no" required> No
    </div>
    <button type="submit">Register</button>
  </form>
